<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('Phone',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="Phone-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('Phone',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="Phone-Total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange( 'case',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case',true)"  class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="case-Total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>
                     <div class="col-md-4 status">
                        <h5 id="total-price">$1,278</h5>
                        <h5 id="tax">$128</h5>
                        <h5 id="total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
         function handleProductChange(product,isIncrease){
         var count = document.getElementById(product + '-count').value;
         var countNumber = parseInt(count);
         var caseNewCount = 0;
         if(isIncrease == true){
            caseNewCount = countNumber + 1;
         }
         if(isIncrease == false && countNumber > 0){
            caseNewCount = countNumber - 1;
         }
         document.getElementById(product + '-count').value = caseNewCount;
         var caseTotal = 0;
         if(product=='case'){
             caseTotal = caseNewCount * 59;
         }
          if(product=='Phone'){
             caseTotal = caseNewCount * 1219;
         }
         document.getElementById(product + '-Total').innerText = '$' + caseTotal;
         calculateTotal();
      }

      function calculateTotal(){
       var phoneInput = document.getElementById('Phone-count').value;
       var phoneInputNumber = parseInt(phoneInput);

       var caseInput = document.getElementById('case-count').value;
       var caseInputNumber = parseInt(caseInput);
       
       var totalPrice = phoneInputNumber*1219 + caseInputNumber*59;
       document.getElementById('total-price').innerText ='$'+ totalPrice;

       var tax = totalPrice*0.1;
       tax = Math.round(tax);
       document.getElementById('tax').innerText= '$'+tax;

       var total = totalPrice + tax ;
       document.getElementById('total').innerText = '$'+ total;
      }
    </script>
</body>
</html>
